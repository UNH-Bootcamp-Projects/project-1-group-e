<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section class="side-nav-bar">
        <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view">
                    <div class="background">
                        <div class="tenor-gif-embed" data-postid="3535566" data-share-method="host" data-width="100%" data-aspect-ratio="1.775"><a href="https://tenor.com/view/sound-wave-wave-sound-gif-3535566">Yas GIF</a> from <a href="https://tenor.com/search/soundwave-gifs">Soundwave GIFs</a></div><script type="text/javascript" async src="https://tenor.com/embed.js"></script>
                    </div>
                    <a href="#user"><img class="circle" src="./assets/images/Gamer-Clipart.png"></a>
                    <a href="#name"><span class="white-text name">GamePulse</span></a>
                </div>
            </li>
            <li><a class="waves-effect" href="#!"><i class="material-icons history-icon">history</i>Go Back to Last Pairing</a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Recently Saved Pairings:</a></li>
            <li><a class="waves-effect" href="#!">-- Empty --</a></li>
            <li><a class="waves-effect" href="#!">-- Empty --</a></li>
            <li><a class="waves-effect" href="#!">-- Empty --</a></li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons save-icon">save</i></a>
    </section>

    <!--Homepage Search Section-->
    <section class="home-page js-search-section">
        <div class="gamer-art">
            <img src="./assets/images/Gamer-Clipart.png" alt="gamer-clipart">
        </div>

        <h2 class="site-title">GamePulse</h2>
        <p class="mission">Play Video Games. Discover New Music. Jam Out.</p>

        <form class="search-bar js-search-form" action="">
            <input class="text-input" type="search" placeholder="Type in a Video Game..." name="search">
        </form>
    </section>

    <!-- Games Search Results Section -->
    <section class="games-page js-games-section hide">
        <h2 class="page-title">Game Pulse</h2>
        <h3 class="subtitle">Pick a Game</h3>

        <ul class="game-list js-games-list"></ul>
        <button class="btn-large hide js-load-more" type="button" disabled>Load More</button>
    </section>

    
    
    
    <!--Results Page Section-->
    <section class="game-results-page js-result-section hide">
        <!--Left Videogame Result Section-->
        <div class="result-container videogame-container container">
            <div class="row result-card game-result-card js-game-results">
                <!-- <div class="game-image"></div>
                <ul class="game-info-list">
                    <li class="info-item game-name">Game Name</li>
                    <li class="info-item game-rating">9.5 Rating</li>
                    <li class="info-item release-date">Release Date</li>
                    <li class="info-item game-genre">Genre</li>
                    <li class="info-item platform-icon">Platform Icon</li>
                </ul> -->
            </div>
            <div class="save-wrapper container">
            <button class="shuffle-btn js-game-shuffle btn w-25" type="button">
                <span class="shuffle-text">New Game</span>
            </button>
            <button class="save-btn btn w-25">Save</button>
            </div>
        </div>
        <!--Right Spotify Result Section-->
        <div class="result-container playlist-container container">
            <div class="flex-wrapper">
            <h2 class="title">Listen Below</h2>
            <button class="shuffle-btn js-music-shuffle btn" type="button" disabled>
                <span class="shuffle-text">Shuffle</span>
                <i class="material-icons small">shuffle</i>
            </button>
            </div>
            <div class="music-result-card invisible js-music-results">
                <h3 class="js-genre-name"></h3>
                <ul class="tracks-list js-tracks-list"></ul>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

</body>
